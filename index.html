.slides{
    position: relative;
    display: flex;
    width: 100%;
    height: 100%;
    align-items: center;
    justify-content: center;
}

.slide-box{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: absolute;
    transform: translate(-50%, -50%);
}

.slides .animated {
    transition: all 400ms;
    position: absolute;
    transform: translate(-50%, -50%);
}

.slides .slide-in {
    opacity: 0;
    transform: translate(-40%, -50%);
}

.slides .slide-in-active {
    transition-delay: 150ms;
}

.slides .slide-out {
    opacity: 1;
}

.slides .slide-out-active {
    opacity: 0;
    transform: translate(-55%, -50%);
}

.slide-prev,
.slide-next {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    margin-left: -33px;
    border: 2px solid #8f8f8f;
    color: #8f8f8f;
    background: #3c3c3c;
    border-radius: 50%;
    cursor: pointer;
    text-align: center;
    text-indent: -2px;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.slide-next {
    right: 0;
    margin-left: auto;
    margin-right: -13px;
    text-indent: 2px;
}

.slide-prev:hover,
.slide-next:hover{
    background: #221e21;
    color: #fff;
    transform: translateY(-50%) scale(1.1);
}
  
.slide-prev:active,
.slide-next:active {
   transform: translate(0, -60%) scale(1.2);
}

    transform: translate(0%, 0%) scale(1.0);
    transform-origin: left bottom;
}

.background-shadow{
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0px;
    top: 0px;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 100;
}

#reward-ads{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 350px;
    background-color: rgb(31, 31, 31);
    border-radius: 5px;
    border: solid 2px #000;
}

#reward-ads .popup-header{
    width: 100%;
    color: #fff;
    font-size: 30px;
    padding-top: 15px;
    text-align: center;
    text-transform: uppercase;
    text-shadow: 0px 1px 4px #000;
}

#reward-ads .popup-main-picture{
    width: 90%;
    left: 50%;
    transform: translate(-50%, 0%);
    position: absolute;
    bottom: 0px;
    cursor: pointer;
}

.reward-button{
    background-color: #899331;
    color: #fff;
    padding: 10px 20px;
    border-radius: 48px;
    border: none;
    font-weight: bold;
    border-bottom: 6px #687026 solid;
    border-top: solid 3px #b1be3f;
    text-shadow: 0px 2px 0px #604434;
    cursor: pointer;
    font-family: 'Passion One', Arial;
    position: absolute;
    bottom: -30px;
    width: 300px;
    left: 50%;
    font-size: 31px;
    transform: translate(-50%, 0%) scale(1.0);
    animation: craft-attention 0.6s ease-out infinite;
    text-transform: uppercase;
}

@keyframes craft-attention{
    0%{
        transform: translate(-50%, 0%)scale(1.0);
    }

    50%{
        transform:translate(-50%, 0%) scale(1.15);
    }

    100%{
        transform: translate(-50%, 0%) scale(1.0);
    }
}

#reward-container{
    width: 550px;
    height: 200px;
    border: solid 2px #000;
    background-color: rgb(19, 19, 19);
    margin-top: 10px;
    left: 50%;
    transform: translate(-50%, 0%);
    position: absolute;
    overflow: hidden;
    border-radius: 10px;
}

#reward-slider{
    width: 5000px;
    height: 200px;
    position: absolute;
    margin-top: 20px;
    animation: claiming 8s cubic-bezier(0.04, 1.01, 0.69, 0.99);
    animation-fill-mode: forwards;
    left: 0px;
    z-index: 1;
}

@keyframes claiming{
    0%{
        left: 0px;
    }

    100%{
        left: -3070px;
    }
}

#reward-slider li{
    width: 160px;
    height: 160px;
    margin-left: 20px;
    margin-right: 20px;
    float: left;
    text-align: center;
    background-color: rgba(59, 59, 59, 0.5);
    border-radius: 5px;
    list-style: none;
    position: relative;
    border: solid 2px #000;
}

#reward-slider li b{
    color: #fff;
    padding: 5px 15px;
    position: absolute;
    display: block;
    right: 10px;
    bottom: 10px;
    background-color: rgba(0, 0, 0, 0.8);
}

#reward-slider img{
    width: 160px;
    height: 160px;
    margin: 0px;
    padding: 0px;
    position: relative;
    left: 0px;
    top: 0px;
}

#reward-line{
    position: absolute;
    left: 270px;
    bottom: 0px;
    height: 70px;
    width: 1px;
    border-left: solid 3px #fff;
    box-shadow: 0px 0px 5px rgb(0, 0, 0);
    z-index: 10;
}

#reward-slider li.active-one{
    animation: activeOne 0.25s ease-out;
    animation-fill-mode: forwards;
    animation-delay: 7s;
}

@keyframes activeOne{
    0%{
        box-shadow: 0px 0px 0px;
    }

    20%{
        box-shadow: 0px 0px 30px #fff;
    }

    40%{
        box-shadow: 0px 0px 0px;
    }

    60%{
        box-shadow: 0px 0px 30px #fff;
    }

    80%{
        box-shadow: 0px 0px 0px;
    }

    100%{
        box-shadow: 0px 0px 30px #fff;
        border: solid 2px yellow;
    }
}

/*Game Modes*/
#game-modes.popup-wrapper{
    max-height: initial;
    width: 600px;
}

.mode-selection{
    position: relative;
    display: flex;
    flex-direction: row;
    padding: 20px 20px 50px 20px;
    box-sizing: border-box;
}

.mode-selection .btn{
    position: absolute;
    float: initial;
    left: 50%;
    transform: translateX(-50%);
    bottom: -20px;
    border: 20px;
    padding: 10px 25px;
    font-size: 21px;
    margin: 0;
}

.mode-selection .mode-box{
    position: relative;
    width: 100%;
    margin-right: 20px;
    cursor: pointer;
    transition: transform 0.1s ease-out;
    border-radius: 5px;
}

.mode-selection .mode-box:hover{
    transform: scale(1.05);
    outline: solid 2px #fff;
}

.mode-selection .mode-box:last-child{
    margin-right: 0;
}


.mode-selection .mode-details{
    position: absolute;
    left: 20px;
    bottom: 75px;
}

.mode-selection .mode-details .title{
    margin: 0;
    font-size: 35px;
}

.mode-selection .mode-details p{
    margin: 0;
    font-size: 22px;
}

.mode-selection .mode-image-box{
    position: relative;
    display: inline-flex;
    width: 100%;
    height: 100%;
    box-shadow: 0px 0px 50px 15px rgba(0,0,0,0.65) inset;
    -webkit-box-shadow: 0px 0px 50px 15px rgba(0,0,0,0.65) inset;
    -moz-box-shadow: 0px 0px 50px 15px rgba(0,0,0,0.65) inset;
    border-radius: 5px;
    overflow: hidden;
}


.mode-selection .mode-image-box img{
    position: relative;
    transform: initial;
    top: initial;
    left: initial;
    right: initial;
}

.mode-selection .mode-box:hover .mode-image-box{
    box-shadow: 0px 0px 60px 25px rgba(0,0,0,0.85) inset;
    -webkit-box-shadow: 0px 0px 60px 25px rgba(0,0,0,0.85) inset;
    -moz-box-shadow: 0px 0px 60px 25px rgba(0,0,0,0.85) inset;
}


/* ================ Mobile Devices ================ */

@media screen and (max-width: 1200px) {
    #home-banner{
        transform: translate(0%, 0%) scale(0.7);
    }

        bottom: 90px;

}
